<!DOCTYPE html>
<html>
<title>HTML5 调用百度地图API地理定位实例 </title>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<title>Hello H5+</title>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=5VBXrVBzWtBW72ZCwLYneepa&v=1.0"></script>
		<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
	</head>
<body>
		<header>
			<div class="nvbt iback" onclick="back();"></div>
			<div class="nvtt">Baidu Map Location</div>
			<div class="nvbt idoc" onclick=""></div>
		</header>
        <div id="status" style="text-align: center"></div>
        <div style="width:600px;height:480px;border:1px solid gray;margin:30px auto" id="container"></div>
</body>
</html>

<script type="text/javascript">
    window.onload = function() {
        if(navigator.geolocation) {
            document.getElementById("status").innerHTML = "HTML5 Geolocation is supported in your browser.";
            navigator.geolocation.getCurrentPosition(updateLocation);
        }
    };

    function updateLocation(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        if(!latitude || !longitude) {
            document.getElementById("status").innerHTML = "HTML5 Geolocation is supported in your browser, but location is currently not available.";
            return;
        }

        var map = new BMap.Map("container");                     // 创建Map实例
        var point = new BMap.Point(longitude, latitude);        // 创建点坐标
        map.centerAndZoom(point, 15);                            // 初始化地图,设置中心点坐标和地图级别。
        var marker = new BMap.Marker(point);                        // 创建标注
        map.addOverlay(marker);                                    //将标注添加到地图中
    };

</script>
