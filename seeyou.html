    	<script type="text/javascript">

var url="http://www.baidu.com/";
var xhr=null;

function xhrCreate() {
	if ( xhr ) {
		alert( "xhr请求已创建" );
		return;
	}
	alert( "创建请求：" );
	xhr = new plus.net.XMLHttpRequest();
	xhr.onreadystatechange = function () {
        switch ( xhr.readyState ) {
            case 0:
            	alert( "xhr请求已初始化" );
            break;
            case 1:
            	alert( "xhr请求已打开" );
            break;
            case 2:
            	alert( "xhr请求已发送" );
            break;
            case 3:
                alert( "xhr请求已响应");
                break;
            case 4:
                alert( "xhr请求已完成");
                if ( xhr.status == 200 ) {
                	alert( "xhr请求成功："+xhr.responseText );
                	window.open("about.html");
                } else {
                	alert( "xhr请求失败："+xhr.status );
                }
                break;
            default :
                break;
        }
	}
	xhr.open( "GET", url );
	xhr.send();
}
</script>
